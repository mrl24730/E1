<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';

  $(document).ready(function(){
    CityEdit.init();
  });
</script>

<body>
  <div id="StoreAdd" class="mainFrame">
    <h2>Edit City</h2>
    <p class="bc"><a href="home.html">Home</a> > <a href="city_list.html">City</a> > Edit City</p>
      <form id="form1" name="form1" action="" method="POST">
        <input type="hidden" id="idx_city" name="idx_city" value="">
      <table style="width:100%">
        <tr>
          <td><p class="seleboxname">Id:</p></td>
          <td><p id="id"></p></td>
        </tr>
        <tr>
          <td><p class="seleboxname">Country:</p></td>
          <td><p id="country"></p></td>
        </tr>
        <tr class="province_wrapper">
          <td><p class="seleboxname">Province:</p></td>
          <td><select id="province"></select></td>
        </tr>
          <tr>
              <td class="inputboxname inputboxname_align"><p>Name</p></td>
              <td class="inputboxname inputboxname_align">
                  <p><span id="label_eName" class="inputbox">ENGLISH</span><input type="text" id="eName" name="ENGLISH" class="short" value="" maxlength="200"></p>
                  <p><span id="label_sName" class="inputbox">简体中文</span><input type="text" id="sName" name="简体中文" class="short" value="" maxlength="200"></p>
                  <p><span id="label_tName" class="inputbox">繁體中文</span><input type="text" id="tName" name="繁體中文" class="short" value="" maxlength="200"></p>
                  <p><span id="label_jName" class="inputbox">日本語</span><input type="text" id="jName" name="日本語" class="short" value="" maxlength="200"></p>
                  <p><span id="label_fName" class="inputbox">FRANÇAIS</span><input type="text" id="fName" name="FRANÇAIS" class="short" value="" maxlength="200"></p>
              </td>
          </tr>
        <tr>
          <td><p class="inputboxname">lng:</p></td>
          <td><input type="text" id="lng" name="lng" value="0"></td>
        </tr>
        <tr>
          <td><p class="inputboxname">lat:</p></td>
          <td><input type="text" id="lat" name="lat" value="0"></td>
        </tr>
        <tr>
          <td><p class="inputboxname">zoom:</p></td>
          <td><input type="text" id="zoom" name="zoom" value="0"></td>
        </tr>
        <tr>
          <td>&nbsp;</td>      
          <td>
              <input type="submit" id="send" name="send" value="Save" class="submitbtn">
              <input type="button" id="back" name="back" value="Back" class="submitbtn">
          </td>
        </tr>
        
      </table>
    </form>
  </div>
</body>
