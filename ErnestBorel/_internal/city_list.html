<body>
  <div class="mainFrame" id="StoreList">
    <h1>City List</h1>
    <p class="bc"><a href="home.html">Home</a> > City</p>
    
    <div class="wrapper">
      <form id="formSearch">
        <h2>Search by:</h2>
        <p><span class="title">Name: </span> <input type="text" id="name" name="name" value="" maxlength="255" /></p>
        <p><span class="title">&nbsp;</span>

        </p>
      </form>
    </div>

    <div class="wrapper">

      <table>
        <thead>

            <td>Id</td>

            <td>Country</td>

            <td>Name</td>

          </tr>
        </thead>

      </table>
    </div>
    <div>
      <a href="city_add.html" class="btn">Add a new city</a>
    </div>
  </div>



  <div class="hide">
    <table>
      <tr id="template">
        <td class="id">#</td>
        <td class="lang">tc</td>
        <td class="country">country</td>
        <td class="province">province</td>
        <td class="name">Name</td>

      </tr>
