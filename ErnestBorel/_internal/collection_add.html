<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';

  $(document).ready(function(){
    CollectionAdd.init();
  });
</script>

<body>
  <div class="mainFrame" id="CollectionEdit">
    <h2>Edit Collection</h2>
    <p class="bc"><a href="home.html">Home</a> > <a href="collection_list.html">Collection</a> > Edit Collection</p>
      <form id="form1" name="form1" action="" method="POST">
      <table style="width:100%">
        <tr>
          <td>Type:</td>
          <td>
            <select id="type" name="type">
              <option value="automatic">Automatic</option>
              <option value="quartz">quartz</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>SEO name:</td>
          <td><input type="text" id="col_ref" name="col_ref" class="short" value="" maxlength="200"></td>
        </tr>
         <tr>
          <td class="inputboxname inputboxname_align"><p>Name:</p></td>
          <td class="inputboxname inputboxname_align">
            <p><span class="inputbox">ENGLISH</span><input type="text" id="name_en" name="ENGLISH" class="short" value="" maxlength="200"></p>
            <p><span class="inputbox">简体中文</span><input type="text" id="name_sc" name="简体中文" class="short" value="" maxlength="200"></p>
            <p><span class="inputbox">繁體中文</span><input type="text" id="name_tc" name="繁體中文" class="short" value="" maxlength="200"></p>
            <p><span class="inputbox">日本語</span><input type="text" id="name_jp" name="日本語" class="short" value="" maxlength="200"></p>
            <p><span class="inputbox">FRANÇAIS</span><input type="text" id="name_fr" name="FRANÇAIS" class="short" value="" maxlength="200"></p>
          </td>
        </tr>
        <tr>
          <td class="inputboxname inputboxname_align"><p>Desc:</p></td>
          <td class="inputboxname inputboxname_align">
            <p><span class="inputbox">ENGLISH</span><textarea id="desc_en" name="ENGLISH" class="long" >&nbsp;</textarea></p>
            <p><span class="inputbox">简体中文</span><textarea id="desc_sc" name="简体中文" class="long" >&nbsp;</textarea></p>
            <p><span class="inputbox">繁體中文</span><textarea id="desc_tc" name="繁體中文" class="long" >&nbsp;</textarea></p>
            <p><span class="inputbox">日本語</span><textarea id="desc_jp" name="日本語" class="long" >&nbsp;</textarea></p>
            <p><span class="inputbox">FRANÇAIS</span><textarea id="desc_fr" name="FRANÇAIS" class="long" >&nbsp;</textarea></p>
          </td>
        </tr>
        <tr>
          <td>&nbsp;</td>      
          <td><input type="submit" id="send" name="send" value="Add" class="submitbtn"></td>
        </tr>
      </table>
    </form>
  </div>
