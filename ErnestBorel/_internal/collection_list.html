<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="keywords" content="keywords in here">
<meta name="description" content="Description in here">
<meta property="og:title" content="title">
<meta property="og:description" content="Description in here">
<title>ErnestBorel Internal Admin</title>
<link rel="stylesheet" type="text/css" href="http://yui.yahooapis.com/3.9.1/build/cssreset/cssreset-min.css" >
<link rel="stylesheet" type="text/css" href="css/select2.css">
<link rel="stylesheet" type="text/css" href="css/admin.css" media="all">
<!--[if lt IE 9]> HTML5Shiv
  <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->
<script type="text/javascript" src="js/jquery-1.11.3.js"></script>
<script type="text/javascript" src="../js/select2.js"></script>
<script type="text/javascript" src="js/uifn.js"></script>
<script type="text/javascript" src="js/collection.js"></script>
<script>
  document.documentElement.className = document.documentElement.className.replace(/\bno-js\b/g, '') + ' js ';
  $(document).ready(function(){
    CollectionList.init();
  })
</script>
</head>

<body>
  <div class="mainFrame" id="CollectionList">
    <h1>Collection List</h1>
    <p class="bc"><a href="home.html">Home</a> > Collection</p>

    <div class="wrapper">
      <form id="formSearch">
        <h2>Search by:</h2>
        <p><span class="title">Lang: </span> 
          <select id="lang" name="lang">
            <option value="en">English</option>
            <option value="tc">繁中</option>
            <option value="sc" selected>簡中</option>
            <option value="fr">法文</option>
            <option value="jp">日文</option>
          </select>
        </p>
        <p><span class="title">Type: </span>
          <select id="type" name="type">
          	<option value="automatic" selected>Automatic</option>
          	<option value="quartz">quartz</option>
          </select>
        </p>
        <p><span class="title">SEO name: </span> <input type="text" id="col_ref" name="col_ref" value="" maxlength="255" /></p>
        <p><span class="title">Name: </span> <input type="text" id="name" name="name" value="" maxlength="255" /></p>
        <p><span class="title">&nbsp;</span>
          <input type="submit" name="btnSearch" id="btnSearch" value="Search">
        </p>
      </form>
    </div>

    <div class="wrapper">
      <h2>Search Result</h2>
      <table>
        <thead>
          <tr>
          	<td>Id</td>
            <td>SEO name</td>
            <td>Type</td>
            <td>Name</td>
            <td>Last Update</td>
            <td>Edit</td>
            <td>Delete</td>
            <td>Detail</td>
            <td>Watch List</td>
          </tr>
        </thead>
        <tbody id="list"></tbody>
      </table>
    </div>
    <div>
      <a href="collection_add.html" class="btn">Add a new collection</a>
    </div>
  </div>



  <div class="hide">
    <table>
      <tr id="template">
      	<td class="id">0</td>
        <td class="col_ref">0</td>
        <td class="type">0</td>
        <td class="name">0</td>
        <td class="date">0</td>
        <td><a href="#" class="edit">Edit</a></td>
        <td><a href="#" class="delete">Delete</a></td>
        <td><a href="#" class="detail">Detail</a></td>
        <td><a href="#" class="watches">Watch List</a></td>
      </tr>
    </table>
  </div>


</body>
</html>
