    StoreDelete.init();

<body>
  <div id="StoreDetail" class="mainFrame">
    <h2>Delete Store</h2>
    <p class="bc"><a href="home.html">Home</a> > <a href="store_list.html">Store</a> > Delete Store</p>
      <table style="width:100%">
        <tr>
          <td><p class="seleboxname">Id:</p></td>
          <td><span id="idx_shop"></span></td>
        </tr>
        <tr>
          <td><p class="seleboxname">Type:</p></td>      
          <td>
            <label><input type="checkbox" disabled id="pos" name="pos" value="POS"> POS</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <label><input type="checkbox" disabled id="aftersales" name="aftersale" value="AfterSales"> After-Sales</label>
          </td>
        </tr>
        <tr>
          <td><p class="seleboxname">Region:</p></td>
          <td><span id="region"></span></td>
        </tr>
        <tr>
          <td><p class="seleboxname">Country:</p></td>
          <td><span id="country"></span></td>
        </tr>
        <tr>
          <td><p class="seleboxname">City:</p></td>
          <td><span id="city"></span></td>
        </tr>
         <tr>
          <td class="inputboxname inputboxname_align"><p>Name:</p></td>
          <td class="inputboxname inputboxname_align">
            <p><span class="inputbox">ENGLISH</span><span id="eName">&nbsp;</span></p>
            <p><span class="inputbox">简体中文</span><span id="sName">&nbsp;</span></p>
            <p><span class="inputbox">繁體中文</span><span id="tName">&nbsp;</span></p>
            <p><span class="inputbox">日本語</span><span id="jName">&nbsp;</span></p>
            <p><span class="inputbox">FRANÇAIS</span><span id="fName">&nbsp;</span></p>
          </td>
        </tr>
        <tr>
          <td class="inputboxname inputboxname_align"><p>Address:</p></td>
          <td class="inputboxname inputboxname_align">
            <p><span class="inputbox">ENGLISH</span><span class="long" id="eAddress">&nbsp;</span></p>
            <p><span class="inputbox">简体中文</span><span class="long" id="sAddress">&nbsp;</span></p>
            <p><span class="inputbox">繁體中文</span><span class="long" id="tAddress">&nbsp;</span></p>
            <p><span class="inputbox">日本語</span><span class="long" id="jAddress">&nbsp;</span></p>
            <p><span class="inputbox">FRANÇAIS</span><span class="long" id="fAddress">&nbsp;</span></p>
          </td>
        </tr>
      </table>

      <div class="control">
        Are you sure? &nbsp; &nbsp; <a href="#" id="btndelete" class="btn" >Delete Now!</a>
      </div>
